<div class="navbar bg-primary px-3 py-1">
  <a routerLink="/home">
    <img src="../../../assets/img/logo/CustomShoes.png" alt="logo CustomShoes">
  </a>

  <div class="d-flex flex-end">
    <!-- desktop navbar -->
    <div class="d-none d-md-flex">

      <!-- search button -->
      <form class="d-flex mx-2" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn" type="submit">
          <i class="bi bi-search btnProfile text-info"></i>
        </button>
      </form>

      <!-- logged cart button -->
      <div class="mx-2">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
              <i class="bi bi-cart3 btnProfile text-info position-relative"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                {{ cartService.cartItems.length }}
              </span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a *ngFor="let p of cartService.cartItems" ngbDropdownItem>
                <tr>
                  <td><img class="img-cart rounded mx-1" [src]="p.img"></td>
                  <td class="text-dark"> {{p.name}} -</td>
                  <td class="text-dark">{{p.price | number:'1.2-2' }} €</td>
                </tr>
              </a>
              <div *ngIf="cartService.cartItems.length === 0" class="dropdown-item">Your cart is empty</div>
            </div>
          </div>
        </div>
      </div>

      <!-- no logged profile -->
      <div class="mx-2" *ngIf="!isLoggedIn$">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
              <i class="bi bi-person-circle btnProfile text-info"></i>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a routerLink="/auth/login" ngbDropdownItem>LOGIN</a>
              <a routerLink="/auth/register" ngbDropdownItem>REGISTER</a>
            </div>
          </div>
        </div>
      </div>

      <!-- logged profile -->
      <div *ngIf="isLoggedIn$" class="mx-2">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
              <i class="bi bi-person-circle btnProfile text-info"></i>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a routerLink="/account" ngbDropdownItem>ACCOUNT</a>
              <a routerLink="/account/wishlist" ngbDropdownItem>WISHLIST</a>
              <a (click)="logout()" ngbDropdownItem>LOGOUT</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- mobile navbar -->

  </a>

    <i class="bi bi-heart text-info"></i>
  </a>

  <!-- no logged profile -->
  <div *ngIf="!isLoggedIn$">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
          <i class="bi bi-person-circle btnProfile text-info"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a routerLink="/auth/login" ngbDropdownItem>LOGIN</a>
          <a routerLink="/auth/register" ngbDropdownItem>REGISTER</a>
        </div>
      </div>
    </div>
  </div>

  <!-- logged profile -->
  <div *ngIf="isLoggedIn$">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
          <i class="bi bi-person-circle btnProfile text-info"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a routerLink="/account" ngbDropdownItem>ACCOUNT</a>
          <a routerLink="/account/wishlist" ngbDropdownItem>WISHLIST</a>
          <a (click)="logout()" ngbDropdownItem>LOGOUT</a>
        </div>
      </div>
    </div>

  </div>
