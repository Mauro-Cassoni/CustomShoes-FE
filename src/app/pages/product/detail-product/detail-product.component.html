<div class="container p-4">

  <h2 class="text-center py-2">{{product.name}}</h2>

  <div class="row gap-4 justify-content-center">

    <div class="col-12 col-md-5 col-lg-3 p-3">
      <img [src]="product.img" alt="product image" class="m-2">
    </div>

    <div class="col-12 col-md-5 col-lg-3">
      <div class="row gap-4" >
        <div class="col-12 p-3 card">
          <h5 class="price text-secondary">{{product.price}} â‚¬</h5>
          <div class="">Generally shipped within 5/7 working days.</div>
          <div class="shipping">Free shipping</div>
          <button class="btn btn-primary mt-3">Add to cart</button>
        </div>

        <div class="col-12 p-3 card">
          <div class="">
            <h5>Details</h5>
            <ul>
              <li><span class="text-primary">Brand: </span>{{product.brand}}</li>
              <li><span class="text-primary">Category: </span>{{product.category}}</li>
              <li><span class="text-primary">Color: </span>{{product.color}}</li>
              <li><span class="text-primary" *ngIf="product.size">Size: </span>{{product.size}}</li>
            </ul>
          </div>
          <div class="">
            <h5>Description</h5>
            <p>{{product.description}}</p>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
