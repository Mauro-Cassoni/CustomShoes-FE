<div class="container py-3">

  <h2 class="text-center my-3">Products</h2>

  <div class="row text-center">
    <div class="col d-flex justify-content-center" *ngFor="let p of products">

      <div class="card my-3 p-2" style="width: 16rem;">
        <div *ngIf="p.img" class="product-image rounded border border-primary" [ngStyle]="{'background-image': 'url(' + p.img + ')'}"></div>
        <img *ngIf="!p.img" id="img" class="img-card rounded border border-primary" src="../../../../assets/img/logo/CustomShoes.png" alt="placeholder image" >

        <div class="card-body">
          <h5 class="card-title"><span class="purple">Name: </span> <span class="pink">{{p.name}}</span></h5>
        </div>
        <ul class="list-group-flush">
          <li class="list-group-item text-start"><span class="purple">Brand: </span>{{p.brand}}</li>
          <li class="list-group-item text-start"><span class="purple">Category: </span>{{p.category}}</li>
          <li class="list-group-item text-start"><span class="purple">Price: </span>{{p.price}}€</li>
          <li class="list-group-item text-start"><span class="purple">On sale: </span>
            <i *ngIf="p.onSale === false" class="bi bi-stop-fill text-danger"></i>
            <i *ngIf="p.onSale === true" class="bi bi-stop-fill text-success"></i></li>
        </ul>
        <div class="card-body">
          <a [routerLink]="['/product/edit-product', p.id]" class="card-link btn btn-purple">Edit</a>
          <a (click)="deleteProduct(p.id)" class="card-link btn btn-danger">Delete</a>
        </div>
      </div>

    </div>
  </div>

  <!-- menù products -->
  <div class="btn-add rounded-circle text-center">
    <a routerLink="/product/new-product">
      +
    </a>
  </div>


</div>
